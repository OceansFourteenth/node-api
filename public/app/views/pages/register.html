<div class="row col-sm-6 col-sm-offset-3">
	
	<div class="jumbotron">
		<ul class="nav nav-tabs">
			<li><a href="/login"><h1>Login</h1></a></li>
			<li class="active"><a href="/register"><h1>Register</h1></a></li>
		</ul>
		
		<form ng-submit="register.doRegister()">
			
			<!-- NAME INPUT -->
			<div class="form-group">
				<label>Name</label>
				<input type="text" class="form-control" ng-model="register.registerData.name" />
			</div>
			
			<!-- USERNAME INPUT -->
			<div class="form-group">
				<label>Username</label>
				<input type="text" class="form-control" ng-model="register.registerData.username" />
			</div>
			
			<!-- PASSWORD INPUT -->
			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control" ng-model="register.registerData.password" />
			</div>
			
			<div class="form-group">
				<label>Confirm Password</label>
				<input type="password" class="form-control" ng-model="register.registerData.password2" />
			</div>
			
			<div class="alert alert-danger" ng-if="register.error">
				{{ register.error }}
			</div>
			
			<!-- REGISTER BUTTON -->
			<button type="submit" class="btn btn-block btn-primary">
				
				<span ng-if="!register.processing">Register</span>
				
				<span ng-if="register.processing" class="spinner"><span class="glyphicon glyphicon-repeat"></span></span>
			
			</button>
		</form>
	</div>
</div>
